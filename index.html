<html>
  <head>
    <title>Calculator</title>
    <style>
      header{
              background-image: linear-gradient(to right, #3f5efb, #fc466b)
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p>By Suhas G and Goutham R Gowda</p>
    </header>
    <h2>Addition:</h2>
    <label>First Number:</label><input type="number" id="fnadd"><br>
    <label>Second Number:</label><input type="number" id="snadd">
    <button onClick=sum()>Calculate</button>
    <script>
      function sum(){
      var fnadd = parseFloat(document.getElementById('fnadd').value);
      var snadd = parseFloat(document.getElementById('snadd').value);
      var sum = parseFloat(fnadd + snadd);
      document.write("Sum = " + sum)
      }
    </script>
  </body>
</html>
